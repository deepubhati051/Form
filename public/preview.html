<!DOCTYPE html>
<html>
<head>
    <title>Preview Student Details</title>
    <style>
        body{
            font-family: Gadugi;
            background:#f2f2f2;
        }

        .box{
            width:450px;
            margin:60px auto;
            background:white;
            padding:25px;
            border-radius:15px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
        }

        h2{
            text-align:center;
        }

        p{
            margin:8px 0;
        }

        .btns{
            display:flex;
            gap:10px;
            margin-top:20px;
        }

        .btns button{
            flex:1;
            padding:10px;
            border:none;
            border-radius:20px;
            cursor:pointer;
        }

        .confirm{
            background:lightgreen;
        }

        .edit{
            background:lightcoral;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Preview Student Details</h2>

    <div id="previewData"></div>

    <div class="btns">
        <button class="confirm" id="confirmBtn">Confirm</button>
        <button class="edit" id="editBtn">Edit</button>
    </div>
</div>

<script src="js/preview.js"></script>
</body>
</html>
